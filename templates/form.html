<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма заказа</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>

<form class="center-wrap" method="POST" novalidate>
    <h2>Форма заказа воды</h2>
    {% csrf_token %}
    {% for f in form %}
        <div class="flex-div">
            <div>{{ f.label_tag }}</div>
            <div class="field">{{ f }}</div>
            <div class="errors">{{ f.errors }}</div>
        </div>
    {% endfor %}
    <input type="submit" value="Сделать заказ">
</form>

</body>
</html>
